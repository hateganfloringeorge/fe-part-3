<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign up Form</title>
</head>
<body>
    <div class="page">
        <div class="split left">
            <!-- Image by The Odin Project https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png -->
            <div class="logo-background">
                    <img class="logo-image" src="images/odin-lined.png" alt="Odin Logo">
                    <span class="logo-text">ODIN</span>
            </div>
            <footer class="artist-credits">Photo by <a href="https://unsplash.com/@sotti">Shifaaz shamoon</a> on <a href="https://unsplash.com/photos/9K9ipjhDdks">Unsplash</a> </footer>
        </div>
        <div class="split right">
            <div class="forms">
                <div class="details">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <br>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <div class="sign-up-form">
                    <form action="" method="post">
                        <legend class="form-legend">Let's do this!</legend>
                        <div class="form-row">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="text" id="password">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="text" id="confirm_password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="buttons">
                <button class="login-button" type="submit">
                    Create Account
                </button>
                <p class="login-option">
                   Already have an account? <a class="login-link" href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
